name: "CodeQL Database Creation"

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [main]  # Run on push to main
  pull_request:
    branches: [main]  # Run on PRs

jobs:
  create-codeql-db:
    name: Create CodeQL Database
    runs-on: ubuntu-latest

    permissions:
      security-events: write  # Required for CodeQL

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Change as needed

      - name: Autobuild (for CodeQL-supported languages)
        uses: github/codeql-action/autobuild@v3

      - name: Create CodeQL Database
        run: |
          echo "CodeQL CLI path: $(which codeql)"
          codeql database create js-codeql-db --language=javascript --source-root=.
        shell: bash

      - name: Upload CodeQL Database
        uses: actions/upload-artifact@v3
        with:
          name: codeql-database
          path: js-codeql-db


