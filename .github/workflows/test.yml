name: CodeQL Custom Query Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze Code with CodeQL Custom Queries
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript # Adjust as needed (python, java, go, etc.)

      - name: Run CodeQL Custom Queries
        uses: github/codeql-action/analyze@v3
        with:
          category: "custom-query"
          queries: .github/queries # Ensure this path is correct

      # ✅ Debug Step 1: List All Files in the Repository
      - name: List all files in the workspace
        run: ls -R

      # ✅ Debug Step 2: Find SARIF Files in the Workspace
      - name: Find SARIF Files
        run: find . -name "*.sarif" || echo "No SARIF files found"

      # ✅ Upload SARIF File Dynamically (Fix Path Issues)
      - name: Upload CodeQL SARIF Results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-custom-results
          path: "**/*.sarif" # Wildcard search for SARIF files anywhere in the workspace

      # ✅ Upload SARIF to GitHub Security Alerts
      - name: Upload SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "**/*.sarif" # Automatically finds the SARIF file












